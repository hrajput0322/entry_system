<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
      body {
        color: white;
        background-color: rgb(18, 19, 20);
        text-align: center;
      }
      h1 {
        margin: 5px;
        font-family: 'Times New Roman', Times, serif;
        font-weight: bold;
      }
      form {
        margin-top: 5%;
      }

      button {
        margin: 2%;
      }

      .form-group {
        margin-top: 2.5%;
      }
    </style>
</head>
<body>
  <h1>In Entry</h1>
    <form action="/in.html" method="post">
        <div class="row">
          <div class="col-sm-2">

          </div>
          <div class="form-group col-md-4">
            <input type="number" class="form-control" name="rollNumber" id="rollNumber" placeholder="Roll Number">
            <label for="rollNumber">Roll Number</label>
          </div>
          <div class="form-group col-md-4">
            <input type="text" name="permission" placeholder="Yes/No" class="form-control" id="permission">
            <label for="permission">Permission</label>
          </div>
          <div class="col-sm-2">

          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">

          </div>
          <div class="form-group col-md-4">
            <input type="time" class="form-control" name="inTime" id="inTime">
            <label for="inTime">In Time</label>
          </div>
          <div class="form-group col-md-4">
            <input type="date" name="date" class="form-control" id="date">
            <label for="date">Date</label>
          </div>
          <div class="col-sm-2">

          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">

          </div>
          
          <div class="col-sm-4">

          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Enter</button>
      </form>
      <script src="index.js"></script>
</body>
</html>
